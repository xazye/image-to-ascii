<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>image to ascii</title>
	<script src="js/xdd.js" defer></script>
</head>
<body>
    <header>
        <h1>Ascii Art Converter</h1>
        <p>Upload a picture and turn it into pure ASCII masterpiece!</p>
    </header>

    <input type="file" name="picture" accept="image/*"/>
    </br>
    <canvas id="preview"></canvas>
    </br>
    <label for="max-width">Max Width:</label>
    <input type="number" id="max-width" value="40" min="1">
    <br>
    <label for="max-height">Max Height:</label>
    <input type="number" id="max-height" value="40" min="1">
    </br>
    <label for="char-set">Character Set:</label>
    <select id="char-set">
        <option value="basic">BASIC</option>
        <option value="printable">Printable</option>
        <option selected value="braille">Braille</option>
    </select>
    <br>
    <label for="contrast">Contrast:</label>
    <input type="range" id="contrast" min="0" max="200" value="100">
    <span id="contrast-value">100%</span>
    </br>
    
    <label for="posterize">Posterize:</label>
    <input type="range" id="posterize" min="0" max="255" value="126">
    <span id="posterize-value">126</span>
    </br>
    <canvas id="previewWithFilters"></canvas>
    <button id="export">Export</button>
    <!-- <pre id="ascii"></pre> -->
     <textarea id="ascii" style="height:620px; width: 100%; font-family:monospace; resize:both" wrap="off" readonly></textarea>

    <footer>
        <p><a href="#">How does it works?</a> &bull; <a href="#">Source code (GitHub)</a></p>
    </footer>
</body>
</html>
